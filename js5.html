<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
  $(function(){
    $('.flexslider').flexslider({
      animation: "slide"
    });
  });

  function initialize() {
            var map = new google.maps.Map(document.getElementById('mymap'), {
                zoom: 11,
                center: { lat: 5.9496, lng: 80.5469 },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var marker1 = new google.maps.Marker({
                position: new google.maps.LatLng(6.0251, 80.4959),
                map: map,
                title: "Telijjawila"
            });

            var marker2 = new google.maps.Marker({
                position: new google.maps.LatLng(5.9535, 80.5348),
                map: map,
                title: "Rahula College"
            });

            var infoWindow1 = new google.maps.InfoWindow({
                content: "Telijjawila is a major city in Matara town, on the southern coast of Southern Province."
            });

            var infoWindow2 = new google.maps.InfoWindow({
                content: "Rahula College is a boys' school in Sri Lanka, located in Matara district. Though it was originally a private Buddhist school, now it is run by the Government of Sri Lanka as a National School"
            });

            google.maps.event.addListener(marker1,"click", function() {
                infoWindow1.open(map, marker1);
            });

            google.maps.event.addListener(marker2,"click", function() {
                infoWindow2.open(map, marker2);
            });

        }
        google.maps.event.addDomListener(window, 'load', initialize);

</script>
